    <div class="serach">
        <label for="apartment">Choose apartments:</label>

        <select id="list">
            <option value="1b" selected>1 bedroom</option>
            <option value="2b">2 bedroom</option>
        </select>

        <button type="button" onclick="searchApartment()">Search</button>
        <!-- <p id="result">United State</p> -->

    </div>
    <script>
        function searchApartment() {
            var e = document.getElementById("list");
            var ap = e.options[e.selectedIndex].text;
            var hide = document.getElementsByClassName("icon");
            for (var i = 0; i < hide.length; i++) {
                hide[i].style.visibility = "hidden";
            }
            if (ap === "1 bedroom") {
                var ap1 = document.getElementsByClassName("1b");
                for (var i = 0; i < ap1.length; i++) {
                    ap1[i].style.visibility = "visible";
                }
            }
            if (ap === "2 bedroom") {
                var ap2 = document.getElementsByClassName("2b");
                for (var i = 0; i < ap2.length; i++) {
                    ap2[i].style.visibility = "visible";
                }
            }
        }
    </script>
    <div class="imagemap">
        <img src="map.PNG">
    </div>
